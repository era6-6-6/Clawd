name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact: Clawd-linux-x64
          - os: windows-latest
            rid: win-x64
            artifact: Clawd-windows-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: Clawd-macos-arm64
          - os: macos-13
            rid: osx-x64
            artifact: Clawd-macos-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish
        run: dotnet publish src/Clawd/Clawd.csproj -c Release -r ${{ matrix.rid }} --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish

      - name: Zip (Linux/macOS)
        if: runner.os != 'Windows'
        run: cd publish && zip -r ../${{ matrix.artifact }}.zip .

      - name: Zip (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path publish/* -DestinationPath ${{ matrix.artifact }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*.zip
